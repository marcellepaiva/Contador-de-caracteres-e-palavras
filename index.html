<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    
</head>
<body>
    <div class="container">
        <h1>Contador de caracteres e palavras</h1>
    <div class="field">
        <center>
        <label for="input">Digite seu texto:</label>
       </center>
        <textarea name="input" id="input" rows="5"></textarea>
    </div>
    <div class="counter">0 caractere(s)</div>
    <button id="toggle" class="btn btn-outline-primary">Contar palavras</button>
</div>
</body>
</html>
